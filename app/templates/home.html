{% extends 'base.html' %}
{% block content %}
    <h2>Forum Threads</h2>
    <ul>
        {% for thread in threads %}
            <li>
                <h3>{{ thread.title }} - <small>{{ thread.date_posted }}</small></h3>
                <p>{{ thread.content }}</p>
                <a href="{{ url_for('thread', thread_id=thread.id) }}">View Thread</a>
            </li>
        {% endfor %}
    </ul>
    <form action="{{ url_for('upload_file') }}" method="post" enctype="multipart/form-data">
        <input type="file" name="file" />
        <button type="submit">Upload</button>
    </form>
{% endblock %}
